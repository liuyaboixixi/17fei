// 显示惩罚任务弹窗
function showPunishmentModal(winner, loser) {
  document.getElementById('winnerName').textContent = winner;
  document.getElementById('loserName').textContent = loser;
  document.getElementById('loserName2').textContent = loser;
  document.getElementById('punishmentModal').classList.add('show');
}

// 关闭惩罚任务弹窗
function closePunishmentModal() {
  document.getElementById('punishmentModal').classList.remove('show');
  document.getElementById('punishmentTask').style.display = 'none';
}

// 生成惩罚任务
function generatePunishment() {
  const randomIndex = Math.floor(Math.random() * punishmentTasks.length);
  const task = punishmentTasks[randomIndex];
  
  document.getElementById('taskTitle').textContent = task.title;
  document.getElementById('taskType').textContent = task.type;
  document.getElementById('taskDescription').textContent = task.description;
  
  // 显示道具信息
  const taskTools = document.getElementById('taskTools');
  const taskToolsList = document.getElementById('taskToolsList');
  if (task.tools.length > 0) {
    taskToolsList.textContent = task.tools.join('、');
    taskTools.style.display = 'block';
  } else {
    taskTools.style.display = 'none';
  }
  
  // 生成任务步骤
  const taskSteps = document.getElementById('taskSteps');
  taskSteps.innerHTML = '';
  task.content.forEach(step => {
    const li = document.createElement('li');
    li.className = 'task-step';
    li.textContent = step;
    taskSteps.appendChild(li);
  });
  
  document.getElementById('punishmentTask').style.display = 'block';
}

// 显示特定任务的惩罚弹窗
function showPunishmentModalWithTask(winner, loser, task) {
  document.getElementById('winnerName').textContent = winner;
  document.getElementById('loserName').textContent = loser;
  document.getElementById('loserName2').textContent = loser;
  
  // 直接显示指定的任务
  document.getElementById('taskTitle').textContent = task.title;
  document.getElementById('taskType').textContent = task.type;
  document.getElementById('taskDescription').textContent = task.description;
  
  // 显示道具信息
  const taskTools = document.getElementById('taskTools');
  const taskToolsList = document.getElementById('taskToolsList');
  if (task.tools.length > 0) {
    taskToolsList.textContent = task.tools.join('、');
    taskTools.style.display = 'block';
  } else {
    taskTools.style.display = 'none';
  }
  
  // 生成任务步骤
  const taskSteps = document.getElementById('taskSteps');
  taskSteps.innerHTML = '';
  task.content.forEach(step => {
    const li = document.createElement('li');
    li.className = 'task-step';
    li.textContent = step;
    taskSteps.appendChild(li);
  });
  
  document.getElementById('punishmentTask').style.display = 'block';
  document.getElementById('punishmentModal').classList.add('show');
}

// 根据游戏模式获取抽奖任务
function getPunishmentTasksByMode() {
  // 检测当前游戏模式
  const gameMode = detectGameMode();
  
  let tasks = [];
  
  switch(gameMode) {
    case '恋爱':
      // 恋爱模式：只添加恋爱的抽奖任务
      tasks = punishmentTasks.filter(task => task.type === '恋爱');
      break;
    case '情侣':
      // 情侣模式：添加3个恋爱 + 1个男奴或女奴的任务
      const loveTasks = punishmentTasks.filter(task => task.type === '恋爱');
      const slaveTasks = punishmentTasks.filter(task => task.type === '男奴' || task.type === '女奴');
      tasks = [
        ...loveTasks.slice(0, 3),
        ...slaveTasks.slice(0, 1)
      ];
      break;
    case '高级':
      // 高级模式：添加2个恋爱 + 2个男奴或女奴的任务
      const loveTasks2 = punishmentTasks.filter(task => task.type === '恋爱');
      const slaveTasks2 = punishmentTasks.filter(task => task.type === '男奴' || task.type === '女奴');
      tasks = [
        ...loveTasks2.slice(0, 2),
        ...slaveTasks2.slice(0, 2)
      ];
      break;
    case '私密':
      // 私密模式：添加1个恋爱 + 3个男奴或女奴的任务
      const loveTasks3 = punishmentTasks.filter(task => task.type === '恋爱');
      const slaveTasks3 = punishmentTasks.filter(task => task.type === '男奴' || task.type === '女奴');
      tasks = [
        ...loveTasks3.slice(0, 1),
        ...slaveTasks3.slice(0, 3)
      ];
      break;
    default:
      // 默认模式：随机添加1-3个任务
      const randomCount = Math.floor(Math.random() * 3) + 1;
      const shuffled = [...punishmentTasks].sort(() => 0.5 - Math.random());
      tasks = shuffled.slice(0, randomCount);
  }
  
  return tasks;
}

// 检测游戏模式
function detectGameMode() {
  // 通过页面文本内容检测游戏模式
  const pageText = document.body.textContent || '';
  
  if (pageText.includes('私密') || pageText.includes('私密模式')) {
    return '私密';
  } else if (pageText.includes('高级') || pageText.includes('高级模式')) {
    return '高级';
  } else if (pageText.includes('情侣') || pageText.includes('情侣模式')) {
    return '情侣';
  } else if (pageText.includes('恋爱') || pageText.includes('恋爱模式')) {
    return '恋爱';
  }
  
  return 'default';
}
